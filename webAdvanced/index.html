<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Search App - Deezer API</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
<header>
  <h1>Master Music</h1>
  <input type="text" id="searchInput" placeholder="Search for artist, song..." />
  <button id="searchBtn">Search</button>

  <!-- New filter input -->
  <input type="text" id="filterAlbum" placeholder="Filter by album title..." />
  <select id="sortSelect">
    <option value="">Sort by...</option>
    <option value="title">Track Title (A–Z)</option>
    <option value="album">Album Title (A–Z)</option>
    <option value="duration">Duration (Shortest–Longest)</option>
  </select>
</header>

<main>
  <section id="results"></section>
</main>

<script type="module" src="src/main.js"></script>
</body>
</html>
